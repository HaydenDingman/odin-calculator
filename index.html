<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    </style>
    <title>Calculator | The Odin Project</title>
</head>

<body>
    <div class="header"></div>
    <div class="calculator-body">
        <div class="display">12345</div>
        <div class="buttons">
            <div class="numbers">
                <button class="clear top-function">C</button>
                <button class="modulo top-function">%</button>
                <button class="sign top-function">+/-</button>
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="zero number">0</button>
                <button class="dot number">.</button>
            </div>
            <div class="functions">
                <button class="plus function">+</button>
                <button class="minus function">-</button>
                <button class="multiply function">&lowast;</button>
                <button class="divide function">/</button>
                <button class="equals function">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
